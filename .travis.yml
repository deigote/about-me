sudo: required
dist: trusty
before_install:
- docker build -t about-me-updater .
script:
- mkdir build
- docker run --rm -v $(pwd):/about-me-src -v build:/about-me about-me-updater bash -c "cd /about-me-src/ && ./install.sh /about-me/"
- sudo chown -R $USER:$USER ./build
deploy:
  provider: releases
  api_key:
    secure: E1II4CWMiwB3OrX3sjAsb1ePue4flG3pXcgMulQNAQd1csRA74pGqc67hWVTNJZ9kZjZHA0U2sctSUtep9B0C5LTpOHHXBUbnNtXXZwmHCFvaKJJuy+docvs8/f+H5B0pSoT8H5ydvs3gCuC+FJ1pv//L34J9gPRmam54wsyVMM=
  file: ./build/
  on:
    repo: deigote/about-me
    tags: true
